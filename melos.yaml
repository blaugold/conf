name: conf
repository: https://github.com/blaugold/conf.git
packages:
  - .
  - example

ide:
  intellij: false

command:
  bootstrap:
    usePubspecOverrides: true
  version:
    linkToCommits: true
    branch: main

scripts:
  format: dart format .

  format:check: dart format --set-exit-if-changed .

  analyze: dart analyze .

  test: dart test

  example:
    exec: dart run
    select-package:
      scope:
        - conf_example
